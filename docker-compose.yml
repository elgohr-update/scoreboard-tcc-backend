version: '3.7'
services:

  backend:
    image: docker.pkg.github.com/scoreboard-tcc/backendnovo/backend:latest
    restart: always
    environment:
      - APP_PORT
      - BROKER_WS_PORT
      - BROKER_STANDALONE_PORT
      - POSTGRES_URL
      - MONGO_URL
      - JWT_SECRET
      - FIREBASE_DATABASE_URL
      - FIREBASE_STORAGE_BUCKET
      - FIREBASE_UPLOAD_PATH
      - GOOGLE_APPLICATION_CREDENTIALS
      - BROKER_PERSISTENCE_URL
    ports:
      - "${APP_PORT}:${APP_PORT}"
      - "${BROKER_WS_PORT}:${BROKER_WS_PORT}"
      - "${BROKER_STANDALONE_PORT}:${BROKER_STANDALONE_PORT}"
    depends_on:
      - database
      - mongo

  database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=scoreboard
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  test_database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=scoreboard
    ports:
      - 5433:5432

  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=1234
      - MONGO_INITDB_DATABASE=scoreboard
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db

  test_mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
  
volumes:
  pgdata:
  mongodata: